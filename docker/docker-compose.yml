version: '3.8'

services:
  wallet-card-generator:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: wallet-card-generator
    ports:
      - "5000:5000"
    volumes:
      - ../assets:/app/assets
      - ../output:/app/output
      - ../config:/app/config
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

